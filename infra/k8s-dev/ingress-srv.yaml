apiVersion: networking.k8s.io/v1 # this apiVersion is expired but this is the only one working
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
  - host: fyp.com 
    http:
      paths:
        - path: /api/?(.*)
          pathType: Prefix
          backend:
            service:
              name: server-service
              port: 
                number: 3000
